<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/Calculator-icon.png" sizes="32x32">
    <!-- Lik style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <h2>Temperature Converter</h2>
    <div class="container">
        <div class="input-div">
            <input type="number" value="0" class="inp" id="cel"><br>
            <label>Celsius</label>
        </div>
        <div class="input-div">
            <input type="number" value="32" class="inp" id="fah"><br>
            <label>Fahrenheit</label>
        </div>
        <div class="formula">
            <p>F to C : (32°F − 32) × 5/9 = 0°C</p>
            <p>C to F : (0°C × 9/5) + 32 = 32°F</p>
        </div>
        <div class="Note">
            <p>*Note* : Precision value is taken as 4</p>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
